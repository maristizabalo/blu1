<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
          <div class="background normal slide-full h-100">
            <div class="d-flex justify-content-center">
              <div class="user_card">
                <div class="d-flex justify-content-center">
                  <div class="brand_logo_container">
                    <img src="../../../assets/img/blu1logo2.png" class="brand_logo" alt="Logo">
                  </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                  <form>
                    <div class="input-group mb-2">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input name="email" type="email" [(ngModel)]="email" class="form-control input_pass" value="" placeholder="Email">
                    </div>
                    <div class="input-group mb-2">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input name="pass" type="password" [(ngModel)]="password" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                      </div>
                    </div>
                      <div class="d-flex justify-content-center mt-3 login_container">
                   <button type="button" name="button" class="btn login_btn" (click)="login()" >Login</button>
                   </div>
                  </form>
                </div>

                <div class="mt-5" *ngIf="passIncorrect">
                  <div class="d-flex justify-content-center text-danger">
                    Password incorrecto
                  </div>
                </div>

                <div class="mt-5">
                  <div class="d-flex justify-content-center text-sm">
                    Dise√±ado por Maicol Aristizabal
                  </div>
                </div>
              </div>
            </div>
          </div>
</ion-content>
