<ion-header>
  <ion-toolbar color="dark">
    <ion-button  (click)="logOut()" size="large" color="danger" fill="clear" shape="round" slot="end">
      <ion-icon class="" name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-dark ion-padding bg-dark-all">
    <ion-button class="mt-2" (click)="registro=!registro" expand="full"  shape="round" color="success">
      <ion-icon name="add-circle-outline"></ion-icon>Registrar huella
    </ion-button>
    <div *ngIf="registro">
      <ion-item>
        <ion-label position="floating">ID <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="newHuella.id" type="number" shape="round"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="newHuella.nombre" type="text"></ion-input>
      </ion-item>
      <ion-button class="d-flex justify-content-center" color="success" (click)="guardarHuellas()" >
        Agregar
      </ion-button>
    </div>
    <ion-button class="mt-3" (click)="onClick()" expand="full"  shape="round" color="medium">
      <ion-icon name="body"></ion-icon>Activar Modo Libre
    </ion-button>
    <ion-button class="mt-3" (click)="onClick()" expand="full"  shape="round" color="tertiary">
      <ion-icon name="key"></ion-icon>Activar Modo Antirobo
    </ion-button>

    <table class="table mt-5 text-center">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody class="bg-light">
        <tr *ngFor="let huella of huellas">
          <td>{{ huella.id }}</td>
          <td>{{ huella.nombre }}</td>
          <td>
            <i class="fas fa-edit fa-lg text-info mr-2" ></i>
            <i class="fas fa-trash-alt fa-lg text-danger"></i>
          </td>
        </tr>
      </tbody>
